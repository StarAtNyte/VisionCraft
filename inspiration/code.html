<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Mockup Generator</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#8B5CF6", // A vibrant purple
                        "background-light": "#F9FAFB", // A very light gray
                        "background-dark": "#111827", // A deep, dark blue
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1F2937",
                        "text-light": "#1F2937",
                        "text-dark": "#F9FAFB",
                        "subtle-light": "#6B7280",
                        "subtle-dark": "#9CA3AF",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        'DEFAULT': '0.5rem',
                        'lg': '0.75rem',
                        'xl': '1rem'
                    },
                },
            },
        };
    </script>
<style>
        .material-icons {
            font-size: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex h-screen">
<aside class="w-16 bg-surface-light dark:bg-surface-dark flex flex-col items-center py-4 space-y-4 border-r border-gray-200 dark:border-gray-700">
<div class="flex items-center justify-center h-10 w-10 bg-primary rounded-lg text-white">
<span class="material-icons">auto_awesome</span>
</div>
<nav class="flex flex-col items-center space-y-2">
<button class="p-3 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
<span class="material-icons">arrow_forward_ios</span>
</button>
<button class="p-3 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 relative">
<span class="material-icons">close</span>
<span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
</button>
<button class="p-3 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
<span class="material-icons">tune</span>
</button>
<button class="p-3 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
<span class="material-icons">crop_free</span>
</button>
<button class="p-3 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
<span class="material-icons">edit</span>
</button>
<button class="p-3 rounded-lg bg-primary/10 text-primary dark:bg-primary/20">
<span class="material-icons">person</span>
</button>
<button class="p-3 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
<span class="material-icons">play_arrow</span>
</button>
<button class="p-3 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
<span class="material-icons">view_in_ar</span>
</button>
</nav>
</aside>
<main class="flex-1 flex flex-col">
<header class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark">
<h1 class="text-xl font-bold text-text-light dark:text-text-dark">ProductGenius</h1>
<div class="flex items-center space-x-4">
<button class="flex items-center space-x-2 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700">
<span class="material-icons">upload_file</span>
<span>Upload Image</span>
</button>
<div class="relative">
<span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark">search</span>
<input class="bg-gray-100 dark:bg-gray-800 border-none rounded-lg pl-10 pr-4 py-2 text-sm w-64 focus:ring-primary focus:border-primary" placeholder="Search..." type="text"/>
</div>
</div>
<div class="flex items-center space-x-4">
<button class="flex items-center space-x-2 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700">
<span class="material-icons">download</span>
<span>Download</span>
</button>
<button class="px-4 py-2 bg-primary/10 text-primary dark:bg-primary/20 rounded-lg text-sm font-medium hover:bg-primary/20 dark:hover:bg-primary/30">Free Trial</button>
<button class="px-4 py-2 text-sm font-medium text-text-light dark:text-text-dark hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">Log In</button>
<button class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary/90">Sign Up</button>
</div>
</header>
<div class="flex-1 flex bg-background-light dark:bg-background-dark p-8">
<div class="flex-1 flex flex-col items-center justify-center relative">
<div class="w-full max-w-2xl bg-surface-light dark:bg-surface-dark p-6 rounded-xl shadow-lg">
<img alt="A pair of purple and white sneakers on a light background." class="w-full h-auto rounded-lg object-contain" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDKQ9kB4vAJwG4o1ar8JP7dOgW9tRLGZI0SJ0vvDDPh4jHB8fbSb8ElIQXv3IP8m5R7LbR2EuInde1gwiEu7yO-7DdHLZPt48AXlHsDD52jds6oOqwaAgl3hdD-1-Ave4v6e6A61A4pzH_xGGvz2gDDs8Ao8zekEnzUn1brieFoHlSHWKMLdSqXKLa8-ZMo6CUeb-uK0BLhyslLwpRQjq7xEhU6mRnCnnY2TEwUHEsc_7159FsPIi84JBuulPr6HCGwGTDnCTuZbX0"/>
</div>
<div class="absolute bottom-8 w-full max-w-2xl px-8">
<div class="relative">
<span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-primary">auto_fix_high</span>
<input class="w-full bg-surface-light dark:bg-surface-dark border border-gray-300 dark:border-gray-600 rounded-lg pl-12 pr-16 py-3 text-sm focus:ring-primary focus:border-primary shadow-sm" placeholder="Describe changes... (e.g., remove background, change to blue)" type="text"/>
<button class="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-gray-200 dark:bg-gray-700 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600">
<span class="material-icons text-text-light dark:text-text-dark !text-base">check</span>
</button>
</div>
</div>
</div>
<aside class="w-80 bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg p-6 ml-8 flex flex-col">
<div class="flex items-center justify-between mb-6">
<h2 class="text-lg font-semibold text-text-light dark:text-text-dark">Lifestyle Mockups</h2>
<button class="p-1 text-subtle-light dark:text-subtle-dark hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full">
<span class="material-icons">close</span>
</button>
</div>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark mb-2" for="product-category">Product Category</label>
<div class="relative">
<select class="w-full appearance-none bg-gray-100 dark:bg-gray-800 border-none rounded-lg pl-4 pr-10 py-2.5 text-sm focus:ring-primary focus:border-primary" id="product-category">
<option>Electronics</option>
<option>Apparel</option>
<option>Home Goods</option>
</select>
<span class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark pointer-events-none">expand_more</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark mb-2" for="photography-style">Photography Style</label>
<div class="relative">
<select class="w-full appearance-none bg-gray-100 dark:bg-gray-800 border-none rounded-lg pl-4 pr-10 py-2.5 text-sm focus:ring-primary focus:border-primary" id="photography-style">
<option>Photorealistic</option>
<option>Cinematic</option>
<option>Minimalist</option>
</select>
<span class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark pointer-events-none">expand_more</span>
</div>
</div>
</div>
<div class="mt-auto">
<button class="w-full flex items-center justify-center space-x-2 bg-gradient-to-r from-teal-400 to-cyan-500 text-white font-semibold py-3 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
<span class="material-icons">auto_awesome</span>
<span>Generate</span>
</button>
</div>
</aside>
</div>
</main>
</div>

</body></html>
